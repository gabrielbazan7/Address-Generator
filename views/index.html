<!DOCTYPE html>
<html ng-app="addressGeneratorApp">
<head>
<meta charset="utf-8">
<title>Address Generator</title>
<h2>Address generator</h2>
</head>
<body ng-controller="addressGeneratorController">
<div class="container">
<form>
<div class="form-group">
<label for="bck">Insert your Backup JSON:</label>
<input type="text" class="form-control" ng-model="bck">
</div>
<div class="form-group">
<label for="pwd">Password:</label>
<input type="password" class="form-control" ng-model="pwd">
</div>
<div class="form-group">
<label for="num">Number of Address:</label>
<input type="text" class="form-control" ng-model="num">
</div>
<button class="btn btn-success" ng-click="generate()">Generate</button>
<div class="form-group">
<h2>Address generated: </h2>
<textarea ng-model="textbox" rows="10" style="width: 100%"></textarea>
</div>
<form>
</div>
</body>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/sjcl/sjcl.js"></script>
<script type="text/javascript" src="../bower_components/bitcore/bitcore.min.js"></script>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/services.js"></script>
<script type="text/javascript" src="../js/controllers.js"></script>
</html>
