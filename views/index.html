<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../bower_components/sjcl/sjcl.js"></script>
	<script type="text/javascript" src="../bower_components/bitcore/bitcore.min.js"></script>
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../js/services.js"></script>
	<script type="text/javascript" src="../js/controllers.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Address Generator</title>
	<h2>Address generator</h2>
</head>
	<body>
		<div class="container" ng-app="addressApp" ng-controller="addressController">
			<form>
				<label for="bck">Insert your Backup JSON:</label>
				<input type="text" class="form-control" ng-model="bck">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" ng-model="pwd">
				<label for="num">Number of Address:</label>
				<input type="text" class="form-control" ng-model="num"><br>
				<button class="btn btn-success" ng-click="generate()">Generate</button>
				<h2>Address generated: </h2>
				<textarea ng-model="textbox" rows="10" style="width: 100%"></textarea>
			<form>
		</div>
	</body>
</html>
